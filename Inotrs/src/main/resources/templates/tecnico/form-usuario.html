<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title></title>

<!-- Bootstrap -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link href="../../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Inotrs</a>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-offset-2 col-md-8">
				<form method="post" action="#"
					th:action="@{/tecnico/usuario/nuevo/submit}" th:object="${usuario}">
					<h1>
						<span th:text="${usuario.login} ? 'Editar' : 'Nuevo'"></span>
						usuario
					</h1>
				<div class="form-group">
					<label for="login">Login</label> <input type="text"
					class="form-control" id="login" th:field="*{login}" /> 
				</div>
					<div class="form-group">
						<label for="nombre">Nombre</label> <input type="text"
							class="form-control" id="nombre" placeholder="Nombre"
							th:field="*{nombre}" />
					</div>
					<div class="form-group">
						<label for="apellidos">Apellidos</label> <input type="text"
							class="form-control" id="apellidos" placeholder="Apellidos"
							th:field="*{apellidos}">
					</div>
					<div class="form-group">
						<label for="telefono">Telefono</label> <input type="text"
							class="form-control" id="telefono" placeholder="Telefono"
							th:field="*{telefono}">
					</div>
					<div class="form-group">
						<label for="despacho">Despacho</label> <input type="text"
							class="form-control" id="despacho" placeholder="Despacho"
							th:field="*{despacho}">
					</div>
					<div class="form-group">
						<label for="puesto">Puesto</label> <input type="text"
							class="form-control" id="puesto" placeholder="Puesto"
							th:field="*{puesto}">
					</div>
					<div class="form-group">
							<label for="edificio">Edificio</label> <select
							th:field="*{edificio}" class="form-control">
							<option value="-1">---</option>
							<option th:each="edificio : ${edificios}"
								th:value="${edificio.id}" th:text="${edificio.nombre}">Edificios</option>
						</select>
					</div>
					<div class="form-group">
							<label for="producto">Producto</label> <select
							th:field="*{producto}" class="form-control">
							<option value="-1">---</option>
							<option th:each="producto : ${productos}"
								th:value="${producto.id}" th:text="${producto.marca}+${producto.modelo}">Productos</option>
						</select>
					</div>
					<button type="submit" class="btn btn-default">Enviar</button>
				</form>
			</div>
		</div>
				<div class="pull-right">
					<a data-toggle="modal"  data-target="#retroceder-modal"
					class="btn btn-primary">Retroceder</a>
				</div>
	</div>
	
	<div class="modal fade" id="retroceder-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Página principal</h4>
				</div>
				<div class="modal-body">
					<p>¿Está usted seguro de volver a la página principal?</p>
					<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
					<a  href="/" class="btn btn-danger">Sí</a>
				</div>
			</div>

		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


</body>
</html>
