<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title></title>


<!-- Bootstrap -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link href="../../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
			<div>
				<h1>Tecnicos</h1>
				<table class="table">
					<thead>
						<tr>
							<th>Login</th>
							<th>Nombre</th>
							<th>Apellidos</th>
							<th>Telefono</th>
							<th>Incidencias</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="tecnico : ${tecnicos}">
							<td th:text="${tecnico.login}"></td>
							<td th:text="${tecnico.nombre}"></td>
							<td th:text="${tecnico.apellidos}"></td>
							<td th:text="${tecnico.telefono}"></td>
							<td th:text="${tecnico.incidencias}"></td>
						</tr>
					</tbody>
				</table>
				<div class="pull-left">
					<a data-toggle="modal"  data-target="#retroceder-modal"
					class="btn btn-primary">Retroceder</a>
				</div>
			</div>
			
	<div class="modal fade" id="retroceder-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Página principal</h4>
				</div>
				<div class="modal-body">
					<p>¿Está usted seguro de volver a la página principal?</p>
					<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
					<a  href="/" class="btn btn-danger">Sí</a>
				</div>
			</div>

		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


</body>
</html>
