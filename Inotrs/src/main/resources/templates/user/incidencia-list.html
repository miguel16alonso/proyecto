<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">

<title></title>

<!-- Bootstrap -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link href="../../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" />

</head>
<style>
body {
	margin-top: 20px;
}
</style>

</head>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Inotrs</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Opciones <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="/admin/usuario/"
								th:href="@{/admin/usuario/}">Gestión de usuarios</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>

<body id="page-top">
	
	<th:block id="contenido">
	<div class="container">
		<div class="row">
			<div class="col-md-offset-1 col-md-10">
				<div class="pull-right">
					<a href="form-incidencia.html" th:href="@{/user/incidencia/nueva/}" class="btn btn-primary">Nuevo
						incidencia</a>
				</div>
				<table class="table">
					<thead>
						<tr>
							<th>Numero de ticket</th>
							<th>Descripcion</th>
							<th>Fecha Creacion</th>
							<th>Fecha Cierre</th>
							<th>Usuario</th>
							<th>Tecnico</th>
							<th>Operaciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="incidencia : ${incidencias}">
							<td th:text=${incidencia.id}></td>
							<td th:text="${incidencia.descripcion}"></td>
							<td th:text="${incidencia.fecha_Inicio}"></td>
							<td th:text="${incidencia.fecha_Fin}"></td>
							<td th:text="${incidencia.usuario.login}"></td>
							<td th:text="${incidencia.tecnico.login}"></td>
							<td class="operaciones">
								<a href="#" th:href="@{/user/incidencia/incidencia/{id}(id=${incidencia.id})}"
								class="btn btn-primary btn-sm">Ver</a></td>
						</tr>
					</tbody>
				</table>
			</div>
				<div class="pull-left">
					<a data-toggle="modal"  data-target="#retroceder-modal"
					class="btn btn-primary">Retroceder</a>
				</div>
		</div>
	</div>
	
	</th:block>
	

	
	<div class="modal fade" id="retroceder-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Página principal</h4>
				</div>
				<div class="modal-body">
					<p>¿Está usted seguro de volver a la página principal?</p>
					<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
					<a  href="/" class="btn btn-danger">Sí</a>
				</div>
			</div>

		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

	<script src="../../static/js/app.js" th:src="@{/js/app.js}"></script>



</body>
